<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- JS -->
    <script defer src="/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokémon" class="pokemon_image">
        <span class="img_info" style="display:none">Detalhes</span>

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <div class="pokemon_details" style="display:none">
            Tipo:<span class="pokemon_type"></span><br>
            Vida:<span class="pokemon_hp"></span><br>
            Ataque:<span class="pokemon_atk"></span><br>
            Defesa:<span class="pokemon_def"></span><br>
            Velocidade:<span class="pokemon_speed"></span>
        </div>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                Anterior
            </button>
            <button class="button btn-next">
                Próximo
            </button>
        </div>
        
        <img src="/images/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
    <div class="content-graphics">
        <div class="firstPizza">
            <h1 class="firstBar">Tipos de pokémons e quantidade</h1>
            <canvas id="myChart"></canvas>
        </div>
        <div class="secondGraph">
            <h1 class="secondBar">Quantidade total de pokémons</h1>
            <canvas id="countChart"></canvas>
        </div>
    </div>
</body>
</html>
